mutation CreateVehicleDetails($vehicleId: ID!, $registration: String!) @auth(level: NO_ACCESS) {
  vehicleDetails_insert(data: {
    vehicleId: $vehicleId,
    registration: $registration
  })
}

mutation CreateAccident($accidentId: ID!, $location: String!, $timestamp: DateTime!, $vehicleId: ID!) @auth(level: NO_ACCESS) {
